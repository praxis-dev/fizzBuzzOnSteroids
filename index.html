<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <main>
      <form>
        >
        <label for="startingValue" placeholder="1" value="1"
          >Starting Value:</label
        >
        <input
          type="text"
          id="startingValue"
          name="startingValue"
        /><br /><br />
        <label for="endingValue">Ending value:</label>
        <input type="text" id="endingValue" name="endingValue" /><br /><br />
        <label for="fizzValue">Fizz value:</label>
        <input type="text" id="fizzValue" name="fizzValue" /><br /><br />
        <label for="buzzValue">Buzz value:</label>
        <input type="text" id="buzzValue" name="buzzValue" /><br /><br />
        <input type="submit" value="Generate divs"></input>
        <button type="button">Clear all divs</button>
      </form>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
