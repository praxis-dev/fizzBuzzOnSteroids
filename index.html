<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <form class="form">
      >
      <label for="startingValue">Starting Value:</label>
      <input
        type="number"
        id="startingValue"
        name="startingValue"
        min="1"
        max="100"
      /><br /><br />
      <label for="endingValue">Ending value:</label>
      <input
        type="number"
        id="endingValue"
        name="endingValue"
        min="1"
        max="100"
      /><br /><br />
      <label for="fizzValue">Fizz value:</label>
      <input
        type="number"
        id="fizzValue"
        name="fizzValue"
        min="1"
        max="100"
      /><br /><br />
      <label for="buzzValue">Buzz value:</label>
      <input
        type="number"
        id="buzzValue"
        name="buzzValue"
        min="1"
        max="100"
      /><br /><br />
      <input type="submit" value="Generate divs" />
      <button type="button">Clear all divs</button>
    </form>
    <main class="main">
      <script src="./index.js"></script>
    </main>
  </body>
</html>
